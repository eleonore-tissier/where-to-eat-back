spring.application.name=where-to-eat-back

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/where_to_eat_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.hbm2ddl.schema_filter_provider=com.example.wheretoeatback.hibernate.CustomSchemaFilterProvider
server.servlet.session.timeout=30m